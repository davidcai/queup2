<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">

  <div padding>
    <button block secondary (click)="add()">Add to queue</button>
  </div>

  <ion-list>
    <ion-item *ngFor="#person of people" (click)="edit(person)">
      {{person.name}}
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Card Header
    </ion-card-header>
    <ion-card-content>
      Hello World
    </ion-card-content>
  </ion-card>
</ion-content>

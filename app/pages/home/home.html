<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">

  <div padding>
    <button block secondary (click)="add()">Add to queue</button>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="#person of people">
      <button ion-item (click)="edit(person)">
        <h2>{{person.name}}</h2>
        <p>{{person.status}}</p>
      </button>
      <ion-item-options>
        <button danger (click)="delete(person)">
          <ion-icon name="ios-trash" icon-left></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

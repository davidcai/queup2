<ion-navbar *navbar>
  <ion-title>
    Person
  </ion-title>
</ion-navbar>

<ion-content class="person">

  <ion-card>
    <ion-card-content>
      <ion-input floating-label>
        <ion-label>Name</ion-label>
        <input type="text" [(ngModel)]="person.name">
      </ion-input>
      <ion-input floating-label>
        <ion-label>Status</ion-label>
        <textarea row="5" [(ngModel)]="person.status"></textarea>
      </ion-input>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <button block danger outline>Delete</button>
    </ion-col>
    <ion-col>
      <button block (click)="save()">Save</button>
    </ion-col>
  </ion-row>

</ion-content>
